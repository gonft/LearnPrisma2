version: '3'
services:

  postgres:
    image: postgres:10.3
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
    volumes:
      - postgres:/var/lib/postgresql/data

  prisma:
    links:
      - postgres
    depends_on:
      - postgres
    container_name: prisma
    restart: always
    ports:
      - '4466:4466'
    build: 
      context: backend/prisma
      dockerfile: Dockerfile
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
    volumes:
      - /app/prisma

  backend:
    links:
      - postgres
    depends_on:
      - postgres
      - prisma
    container_name: backend
    restart: always
    ports:
      - '4000:4000'
    build:
      context: backend
      dockerfile: Dockerfile
      args: 
        - POSTGRES_URL=${POSTGRES_URL}
    environment: 
      POSTGRES_URL: ${POSTGRES_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma

volumes:
  postgres: ~